<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.scss" />
    <script
      src="https://kit.fontawesome.com/aa1d5970f0.js"
      crossorigin="anonymous"
    ></script>
    <title>clip paper</title>
  </head>
  <body>
    <header>
      <div class="clip"></div>
    </header>
    <main>
      <div class="title">
        <h1 class="title__country">Paris</h1>
        <span class="title__number">06.</span>
      </div>
      <div class="details">
        <div class="detail">
          <h6>Country</h6>
          <p>France</p>
          <h6>Population</h6>
          <p>2,249,975</p>
          <h6>Coordinates</h6>
          <p>
            45'51'24'N<br />
            2'21'03'E
          </p>
        </div>
        <div class="detail">
          <h6>Colours</h6>
          <p>
            C23 M0 Y0 K0<br />
            C0 M0 Y0 K74<br />
            C100 M0 Y84 K0
          </p>
        </div>
        <div class="detail">
          <p>www.nickbarclaydesigns</p>
        </div>
      </div>
      <div class="circles-wrapper">
        <div class="circles">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="circles">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="circles">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </main>
  </body>
</html>
